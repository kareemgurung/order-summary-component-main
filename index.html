<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="content">
          <div class="summary">
            <h1 class="title">Order Summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="subscription">
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              class="music-icon"
            />
            <div class="price-plan">
              <h2 class="plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <a href="" class="change-plan">Change</a>
          </div>
          <button class="button">Proceed to Payment</button>
          <h3 class="cancel-order">Cancel Order</h3>
        </div>
      </article>
    </main>
  </body>
</html>
